<div class='container'>
  <h1 class="text-center">
    {{landing.title}}
  </h1>
  <div class="polecat-search-bar">
    <div class="row">
      <div class="input-group col-md-offset-4 col-md-4">
        <input type="text" placeholder="Search by name or e-mail" ng-model="landing.mySearch" uib-typeahead="entry for entry in landing.typeaheadValues | filter:$viewValue | limitTo:3" class="form-control">
        <span class="gender-input-group-addon input-group-addon">
          <label aria-label="female-only" class="btn" ng-model="landing.genderCheckbox.female" uib-btn-checkbox>
            <i class="fa fa-female"></i>
          </label>
          <label aria-label="male-only" class="btn" ng-model="landing.genderCheckbox.male" uib-btn-checkbox>
            <i class="fa fa-male"></i>
          </label>
        </span>
      </div>
    </div>
    <div class="row text-center sorting-toolbar ">
      <p>Sort by:</p>
      <div class="btn-group">
        <label aria-label="id-sort" class="btn btn-info" ng-model="landing.sort" uib-btn-radio="'id'">ID
        </label>
        <label aria-label="first-name-sort" class="btn btn-info" ng-model="landing.sort" uib-btn-radio="'first_name'">First Name
        </label>
        <label aria-label="last-name-sort" class="btn btn-info" ng-model="landing.sort" uib-btn-radio="'last_name'">Second Name</label>
        <label aria-label="gender-sort" class="btn btn-info" ng-model="landing.sort" uib-btn-radio="'gender'">Gender</label>
      </div>
    </div>
  </div>
  <table class='main-table table table-responsive table-striped table-hover text-center'>
    <thead >
      <tr>
        <th class='text-center'>#</th>
        <th class='text-center'>First Name</th>
        <th class='text-center'>Last Name</th>
        <th class='text-center'>E-mail</th>
        <th class='text-center'>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr ui-sref="profile({id: person.id})" ng-repeat="person in landing.matchedPeople | orderBy: landing.sort">
        <td>{{person.id}}</td>
        <td>{{person.first_name}}</td>
        <td>{{person.last_name}}</td>
        <td>{{person.email}}</td>
        <td class='text-center'>
          <i ng-class="landing.genderFAIcon(person.gender)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
